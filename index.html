<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WORK IN PROGRESS</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        background-color: #111;
        color: #eee;
    }

    /* Sidebar */
    #sidebar {
        width: 240px;
        background-color: #181818;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        border-right: 2px solid #222;
        display: flex;
        flex-direction: column;
    }

    #sidebar h2 {
        margin-top: 0;
        font-size: 22px;
        color: #fff;
        margin-bottom: 20px;
    }

    .game-link {
        display: block;
        padding: 12px;
        margin: 6px 0;
        background-color: #222;
        text-decoration: none;
        color: #ccc;
        border-radius: 6px;
        transition: 0.2s;
        cursor: pointer;
    }

    .game-link:hover {
        background-color: #333;
        color: #fff;
    }

    /* Fullscreen button */
    #fullscreenBtn {
        background-color: #222;
        color: #eee;
        border: 2px solid #333;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }

    #fullscreenBtn:hover {
        background-color: #333;
    }

    /* Main content */
    #content {
        flex-grow: 1;
        background-color: #121212;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Made by Marcel</h2>
    <button id="fullscreenBtn">Fullscreen</button>
    <a class="game-link" onclick="loadGame('vex3.html')">Vex 3</a>
    <a class="game-link" onclick="loadGame('vex3xmas.html')">Vex 3 Xmas</a>
    <a class="game-link" onclick="loadGame('vex4.html')">Vex 4(not working)</a>
    <a class="game-link" onclick="loadGame('vex5.html')">Vex 5(not working)</a>
    <a class="game-link" onclick="loadGame('vex6.html')">Vex 6</a>
    <a class="game-link" onclick="loadGame('vex7.html')">Vex 7</a>
    <a class="game-link" onclick="loadGame('vex8.html')">Vex 8</a>
    <a class="game-link" onclick="loadGame('vexch.html')">Vex Challenges</a>
    <a class="game-link" onclick="loadGame('vexx3m.html')">Vex X3M</a>
    <a class="game-link" onclick="loadGame('vexx3m2.html')">Vex X3M 2</a>
</div>

<!-- Game area -->
<div id="content">
    <iframe id="gameFrame" src=""></iframe>
</div>

<script>
function loadGame(gameFile) {
    document.getElementById("gameFrame").src = gameFile;
}

// Fullscreen functionality
const fullscreenBtn = document.getElementById("fullscreenBtn");
const gameFrame = document.getElementById("gameFrame");

fullscreenBtn.addEventListener("click", () => {
    if (gameFrame.requestFullscreen) {
        gameFrame.requestFullscreen();
    } else if (gameFrame.mozRequestFullScreen) { /* Firefox */
        gameFrame.mozRequestFullScreen();
    } else if (gameFrame.webkitRequestFullscreen) { /* Chrome, Safari, Opera */
        gameFrame.webkitRequestFullscreen();
    } else if (gameFrame.msRequestFullscreen) { /* IE/Edge */
        gameFrame.msRequestFullscreen();
    }
});
</script>

</body>
</html>
